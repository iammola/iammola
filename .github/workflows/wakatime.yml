name: WakaTime status update

on:
  workflow_dispatch:
  schedule:
    - cron: "0 1 * * *"

jobs:
  update-readme:
    name: Update WakaTime Activity
    runs-on: ubuntu-latest
    steps:
      - uses: avinal/Profile-Readme-WakaTime@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          GITHUB_TOKEN: ${{ github.token }}
          BRANCH: "master"
          COMMIT_MSG: "docs(wakatime): update code activity ðŸ‘½"
  rename-stats:
    name: Rename Wakatime stats file
    needs: update-readme
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Rename file
        run: mv ./images/stat.svg ./images/wakatime-stats.svg
  commit-changes:
    runs-on: ubuntu-latest
    needs: 
      - update-readme
      - rename-stats
    steps:
      - uses: stefanzweifel/git-auto-commit-action@v4
      - name: Commit report
        run: |
          git config --global user.name 'Ademola Adedeji'
          git config --global user.email 'iammola@users.noreply.github.com'
          git commit -am "docs(wakatime): rename stats file ðŸ‘½"
          git push
